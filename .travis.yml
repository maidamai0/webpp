dist: bionic
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-snapshot
      - libboost-dev
      - libboost-program-options-dev
      - libgtest-dev
      - libfmt-dev
      - gcc-10
      - g++-10
      - clang-10
      - ninja-build
      - cmake

before_install:
  - sudo mkdir /usr/src/googletest/googletest/build
  - cd /usr/src/googletest/googletest/build
  - sudo cmake ..
  - sudo make install -j10
  - sudo rm -rf /usr/src/googletest/googletest/build
  - cd -

script:
  - mkdir build
  - cd build
  - CXX=/usr/bin/clang++-10 CC=/usr/bin/clang-10 cmake -DCMAKE_BUILD_TYPE=Debug -G "Ninja" ..
  - cmake --build . -- -j10
  - ./webpptest
